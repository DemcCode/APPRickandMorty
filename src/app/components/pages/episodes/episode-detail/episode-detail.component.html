<div class="row justify-content-center mt-5" *ngIf="episode$ | async as episode">
    <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center" style="margin-top: 200px">
        <div class="card">
            <div class="card-inner">
                <div class="header">
                    <h2>{{ episode.name | slice: 0:15 }}</h2>
                    <small class="text-muted">{{ episode.created }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
<button (click)="onGoBack()" class="btn btn-primary btn-lg mt-3">Back</button>
